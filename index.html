<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/e7b6a9fd35.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="wrapper--content">

    <header class="ping">
      <img src="images/logo.svg" alt="" class="logo">
    </header>

    <main class="content">

      <div class="launch-subs flex">
        <h1 class="title">We are launching <span class="bold">soon!</span></h1>
        <p class="sub">Subscribe and get notified</p>
      </div>

      <form action="" id="form" class="mail-btn">
        <div class="form-item flex">
          <input type="email" id="email" name="email" placeholder="Your email address...">
          <span id="error-message" class="error-message"></span>
          
          <button id="btn" class="blue-btn">Notify Me</button>
        </div>


      </form>

      <div class="illustration">
        <img src="images/illustration-dashboard.png" alt="" class="dashboard">
      </div>

      <div class="icons-copy">
        <div class="icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <div class="copy">
          <small class="rights">&copy; Copyright Ping. All rights reserved.</small>
        </div>

      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brenda Magg</a>.
    </p>
  </footer>
</body>
</html>
